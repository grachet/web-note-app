
  <div class="card text-center">


      <div class="header pt-3 indigo  ">
        <div class=" text-center">
          <h3 class="text-white  mt-3 mb-4 pb-1 mx-5"> Enregistrer un nouveau projet </h3>
        </div>
      </div>

    <div class="card-body ">

      <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">

        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name"
                 class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <label for="link">Lien vers le site (optionnel)</label>
          <input type="text" id="link"
                 class="form-control" formControlName="link">
        </div>

        <button class="btn btn-indigo" [disabled]="projectForm.invalid"
                type="submit">Enregistrer
        </button>

      </form>
    </div>
  </div>
